<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="align-text project-title">Etch a sketch!</h1>
    <main>
        <div class="settings-container">
            <h1 class="project-title">Settings</h1>
            <div class="settings-buttons">
                <input class="input-color" type="color">
                <button class="color-buttons">Color</button>
                <button class="color-buttons color-button-rgb">RGB</button>
                <button class="opacity-button">Opacity * 1</button>
                <button class="opacity1-button">Opacity * 2</button>
                <button class="opacity2-button">Opacity * 3</button>
                <button class="maxOpacity-button">Max opacity</button>
                <button class="button-16px">16 px</button>
                <button class="button-32px">32 px</button>
                <button class="button-64px">64 px</button>
                <button class="button-100px">100 px</button>
                <button class="color-buttons reset-button">⚠️ Reset</button>
            </div>
        </div>
        <div class="grid-container">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
